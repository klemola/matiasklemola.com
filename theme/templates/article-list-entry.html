<li class="article-list__entry">
  <div class="article-list__entry__header">
    <a
      href="{{ SITEURL }}/{{ article.slug }}"
      title="{{ article.title | striptags }} in {{ article.category }}"
      class="article-list__entry__header__title"
      >
        <h3>{{ article.title }}</h3>
    </a>
  </div>
  {% include 'article-summary.html' %}
</li>
